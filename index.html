<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- multiple style sheets, in logical order-->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/spacing.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <span id="slider-value" class="slider-value">0</span>
      <article class="card">
        <label for="hue-brightness-slider" class="theme"></label>
        <input
          id="hue-brightness-slider"
          type="range"
          value="0"
          min="0"
          max="100"
          step="0.1"
          class="theme"
        />

        <img
          class="card__img"
          src="assets/images/avatar-jessica.jpeg"
          alt="jessica"
        />

        <div class="card__header">
          <h1 class="card__title">Jessica Randall</h1>
          <h2 class="card__location">London, United Kingdom</h2>
        </div>
        <p class="card__desc">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <li class="card__list-link"><a href="#">GitHub</a></li>
          <li class="card__list-link"><a href="#">Frontend Mentor</a></li>
          <li class="card__list-link"><a href="#">LinkedIn</a></li>
          <li class="card__list-link"><a href="#">Twitter</a></li>
          <li class="card__list-link"><a href="#">Instagram</a></li>
        </ul>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/Stroudy" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Stroudy">Steven Stroud</a
        >.
      </div>
    </footer>
    <script src="color.js"></script>
  </body>
</html>
